version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <your_repo_uri>)
  build:
    commands:
      - echo Build started on `date`
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app:latest <your_repo_uri>:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push <your_repo_uri>:latest
artifacts:
  files:
    - deployment.yaml
    - service.yaml
