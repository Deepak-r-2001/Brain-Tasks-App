version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 288206953113.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=288206953113.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
      - IMAGE_TAG=latest
      - echo Building image $REPOSITORY_URI:$IMAGE_TAG

  build:
    commands:
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG

      - echo Setting up kubeconfig for EKS...
      - mkdir -p ~/.kube
      - >
        cat <<EOF > ~/.kube/config
        apiVersion: v1
        clusters:
        - cluster:
            server: ${EKS_CLUSTER_ENDPOINT}
            certificate-authority-data: ${EKS_CLUSTER_CA}
          name: ${EKS_CLUSTER_NAME}
        contexts:
        - context:
            cluster: ${EKS_CLUSTER_NAME}
            user: aws
          name: ${EKS_CLUSTER_NAME}
        current-context: ${EKS_CLUSTER_NAME}
        kind: Config
        preferences: {}
        users:
        - name: aws
          user:
            exec:
              apiVersion: client.authentication.k8s.io/v1beta1
              command: aws
              args:
                - "eks"
                - "get-token"
                - "--region"
                - "ap-south-1"
                - "--cluster-name"
                - "${EKS_CLUSTER_NAME}"
        EOF

      - echo Verifying manifest directory contents...
      - ls -la k8s/
      - echo Showing k8s/deployment.yaml:
      - cat k8s/deployment.yaml
      - echo Showing k8s/service.yaml:
      - cat k8s/service.yaml

      - echo Applying manifests to EKS...
      - kubectl apply -f k8s/deployment.yaml
      - kubectl apply -f k8s/service.yaml

artifacts:
  files:
    - '**/*'

